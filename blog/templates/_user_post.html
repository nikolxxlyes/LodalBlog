<tr id="h1_th" valign="top">
    <td id="h1_th">
        <div><a href="{{ url_for('topic',t=post.topic.id) }}">{{ post.topic.name }}</a></div>
        <div><a href="{{ url_for('user',username=post.topic.author.username) }}">{{ post.topic.author.username }}</a></div>
    </td>
    <td id="h1_th">
        <div>{{ post.body }}</div>
        <div>{{ post.timestamp }}
            {% if current_user == post.author %}
                <a href="{{ url_for('edit_post', p=post.id) }}">Edit</a>
            {% endif %}
        </div>
    </td>
    {% if current_user == user %}
        <td id="h1_th"><div>{{ post.active }}</div></td>
    {% endif %}
</tr>
