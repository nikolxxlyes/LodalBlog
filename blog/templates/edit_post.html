{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ topic.name }}</h1>
    <hr>
    <h2>Edit Post:</h2>
    {% if post.parent %}
        <h3>Коментировать  -- {{ post.parent }}</h3>
    {% endif %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
